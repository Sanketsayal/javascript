<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/0aa8ee66f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="main-div">
      <div id="heading">
        <h2>CALCULATOR</h2>
      </div>
      <div id="display-container">
        <p id="display"></p>
      </div>
      <div id="buttons">
        <button type="button" data-value="ac">AC</button>
        <button type="button" data-value="clear">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button type="button" data-value="%">%</button>
        <button type="button" data-value="/" class="sign">/</button>
        <button type="button" data-value="7">7</button>
        <button type="button" data-value="8">8</button>
        <button type="button" data-value="9">9</button>
        <button type="button" data-value="*" class="sign">*</button>
        <button type="button" data-value="4">4</button>
        <button type="button" data-value="5">5</button>
        <button type="button" data-value="6">6</button>
        <button type="button" data-value="-" class="sign">-</button>
        <button type="button" data-value="1">1</button>
        <button type="button" data-value="2">2</button>
        <button type="button" data-value="3">3</button>
        <button type="button" data-value="+" class="sign">+</button>
        <button type="button" data-value="0" id="zero">0</button>
        <button type="button" data-value=".">.</button>
        <button type="button" data-value="=" class="sign">=</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
